<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
	<h1>Register</h1>
	<form>
	<p>
		<label for="firstName">First Name:</label>
		<input type="text" name="firstName" id="firstName" placeholder="John" required>

		<label for="lastName">Last Name:</label>
		<input type="text" name="lastName" id="lastName" placeholder="Smith" required>
	</p>

	<p>
		<label for="male">Male</label><input type="radio" name="gender" id="male">
		<label for="female">Female</label><input type="radio" name="gender" id="female">
		<label for="other">Other</label><input type="radio" name="gender" id="other">
	</p>

	<p>
		<label for="email">Email:</label>
		<input type="email" name="email" id="email" required>

		<label for="password">Password:</label>
		<!-- Try not to use minlength and maxlength -->
		<input type="password" name="password" id="password" minlength="5" maxlength="10">
	</p>

	<p>
		<label for="birthday">Birthday:</label>
	</p>

	<p>
		<label for="terms">I agree to the terms and conditions</label>
		<input type="checkbox" name="terms" id="terms" required>
	</p>

	<p>
		<input type="submit">
	</p>
	</form>
</body>
</html>
